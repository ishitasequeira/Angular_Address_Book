<!-- list component html-->
<div class="element-content" id="element-content">
  <ul class="list" id="list">
    <li *ngFor="let contact of contactsList">
      <div id="{{contact._id}}" (click)="openModal($event)">{{contact.FirstName}} {{contact.LastName}}</div>
    </li>
  </ul>

<app-view-contact-modal></app-view-contact-modal>
